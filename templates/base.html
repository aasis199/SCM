{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<style>
 .scrolled {
  background-color: #ebebeb !important; /* Change to desired color */
  color: rgb(28, 28, 28) !important;
  top: 0;
  height: 92px;
  position: fixed;
}

.scrolled .nav-item .nav-link{
  color: rgb(27, 27, 27) !important;
}
</style>
</head>
<body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg  p-3 " id="navbar">
        <div class="container justify-content-between" >
          <a class="navbar-brand" href="/"><img src="{% static '/images/logo.png' %}" alt=""></a>
          <button  id="toggler" type="button" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collaps" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/programs">PROGRAMS</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/notices">NOTICES</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about">ABOUT US</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/register">REGISTER</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>

    </header>
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}

      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  {% endfor %} 
  {% endif %} 
    {% block content %} 
    {% endblock content %}
    
    {% include 'footer.html'%}

    <script>
      
  $('#toggler').on('click', function() {
        $('.collaps').toggleClass('sideview');
    });
    </script>
<script>



    $(document).ready(function(){
      $('.your-class').slick({
        speed: 300,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        dots: true,
        responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }]
      });
    });
</script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
