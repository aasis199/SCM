{% extends 'base.html' %}
{% load static %}

{% block content %} 

<div class="container mb-5" style="margin-top: 150px;">
    <div class="breadcrumb my-3 fs-15"><a class="fs-15 col-sec" href="/">Home</a> / <a class="fs-15 col-sec"  href="/notice">Notice</a> /  1</div>
    <h2 class="col-sec text-center p-4">School Registration Form</h2>

    <div class="row">

    <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28257.88585891251!2d85.32612677488402!3d27.710007030759076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1857d1f77871%3A0xc5b0391005a641fd!2sKathmandu%20Durbar%20Square!5e0!3m2!1sen!2snp!4v1738224934017!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="form col-md-6">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" name="student_name" placeholder="Enter full name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade Applying For</label>
                <input type="text" class="form-control" id="grade" name="grade" placeholder="Enter grade" required>
            </div>
            <button type="submit" class="btn bg-sec w-50">Register</button>
        </form>
        
    </div>
</div>
</div>
{% endblock content %}
